{% extends 'base.html' %}
{% block title %}
    <title>Post Details</title>
{% endblock %}
{% block content %}
    <p><strong>{{object}}</strong></p>
    <button type="button" class="btn btn-success"><a href="{% url 'update' object.id %}" style="text-decoration: none;">Update</a></button>
    <button type="button" class="btn btn-danger"><a href="{% url 'delete' object.id %}" style="text-decoration: none;">Delete</a></button>
{% endblock %}
