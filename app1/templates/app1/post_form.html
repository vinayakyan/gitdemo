{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Post Create</title>
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Create Post</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
{% endblock %}
