{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-success">Login</button>
    <button type="reset" class="btn btn-danger float-sm-end">Reset</button>
  </form>
{% endblock %}
