{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
<div class="container" style="width:30%">
  <form method="post">
    {% csrf_token %}
    {{form | crispy }}
    <button type="submit" class="btn btn-success mr-1">Login</button>
    <a href="{% url 'forgot-password' %}"><button type="button" class="btn btn-outline-info">Forgot Password</button></a>
    <button type="reset" class="btn btn-danger float-sm-end">Reset</button>

  </form>
</div>
{% endblock %}
