{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>SignUp</title>
{% endblock %}
{% block content %}
    <div class="container" style="width:50%;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Signup</button>
        <button type="reset" class="btn btn-danger float-end">reset</button>
    </form>
    </div>
{% endblock %}
