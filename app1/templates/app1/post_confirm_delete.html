{% extends 'base.html' %}
{% block title %}
    <title>Post Delete</title>
{% endblock %}

{% block content %}
    <form method="post">
        <p><strong>Are you Sure you want to delete {{object.title}} ???</strong></p>
        <button type="submit" class="btn btn-danger">Yes</button>
        <button type="button" class="btn btn-warning float-end"><a href="{% url 'posts' %}" style="text-decoration: none;">No</a></button>
    </form>
{% endblock %}
